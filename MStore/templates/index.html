{% extends 'base.html' %}



{% block content%}
<!--  body start-->
<div class="container-fluid mt-4">
  <div class="row">

  <div class="col-lg-3 mx-auto">
    <div class="list-group">
        <a href="/" class="list-group-item list-group-item-action active">All</a>
        {% for category in categories%}
      <a href="/?category={{category.id}}" class="list-group-item list-group-item-action">{{category.name}}</a>
        {% endfor %}
    </div>
  </div>
    <!-- filter -->


    <!-- All products -->
    <div id='products' class="col-lg-9 mx-auto">
      <div class="row mx-auto ">
        {% for product in products%}
         <div class="card mx-auto mb-5" style="width: 18rem;">
         <img src="{{product.image.url}}" class="card-img-top" alt="...">
         <div class="card-body">
           <h6 class="card-title">{{product.name}}</h6>
           <p class="card-text">{{product.description}}</p>
         </div>
         <ul class="list-group list-group-flush">
           <li class="list-group-item"><b>{{product.price}}</b></li>
           <li class="list-group-item">{{product.category}}</li>
           <li class="list-group-item">{{product.rating}}</li>
         </ul>
         <div class="card-body">
           <a href="#" class="btn btn-outline-warning btn-sm">Add to Cart</a>
           <a href="#" class="btn btn-outline-danger btn-sm">Buy</a>
         </div>
       </div>
       {% endfor %}
       </div>
    </div>
</div>
</div>

{% endblock %}
